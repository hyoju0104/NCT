<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <title>회원정보 수정</title>
</head>

<body>

<!-- 상단 메뉴 -->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="login-container">
    <h2>회원정보 수정</h2>
    <p class="subheading">WEAR UP TO LEVEL UP</p>

    <form th:action="@{/user/mypage/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- ✅ 글로벌 에러 메시지 출력 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-error">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <!-- 아이디 (readonly) -->
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" readonly class="readonly-input">
        </div>

        <!-- 이름 -->
        <div class="form-group">
            <label for="name">이름 *</label>
            <input type="text" id="name" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호 *</label>
            <input type="password" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="rePassword">비밀번호 확인 *</label>
            <input type="password" id="rePassword" th:field="*{rePassword}">
            <div th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
        </div>

        <!-- 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}">
        </div>

        <!-- 전화번호 -->
        <div class="form-group">
            <label for="phoneNum">전화번호</label>
            <input type="tel" id="phoneNum" th:field="*{phoneNum}">
            <div th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></div>
        </div>

        <!-- 주소 -->
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" th:field="*{address}" placeholder="주소를 입력하세요">
        </div>

        <!-- 주소 수정 버튼 -->
        <div class="form-group">
            <button type="button" onclick="execDaumPostcode()" class="login-btn">주소 수정</button>
        </div>


    <button type="submit" class="login-btn">수정 완료</button>
    </form>

    <div class="register-link">
        <p><a th:href="@{/user/mypage/detail}">마이페이지로 돌아가기</a></p>
    </div>
</div>
<!-- 카카오 주소검색 스크립트 -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('address').value = data.address;
            }
        }).open();
    }
</script>
</body>
</html>
