<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    
    <title>결제</title>
</head>

<body>
    <!-- 상단 메뉴 -->
    <th:block th:insert="~{common/header::header}"></th:block>

<main class="payment-container">
    <h2 class="section-title">구독 등급 선택</h2>

    <div class="plans-container">
        <div class="plan-cards">
            <div class="plan-card" id="silver-plan" onclick="selectPlan(1)">
                <div class="plan-header">
                    <h3 class="plan-title">Silver</h3>
                    <p class="plan-price">50,000원<span class="price-period">/월</span></p>
                </div>
                <div class="plan-features">
                    <ul>
                        <li>주 최대 3개 아이템 대여</li>
                    </ul>
                </div>
                <div class="plan-badge">가성비</div>
            </div>

            <div class="plan-card" id="gold-plan" onclick="selectPlan(2)">
                <div class="plan-header">
                    <h3 class="plan-title">Gold</h3>
                    <p class="plan-price">70,000원<span class="price-period">/월</span></p>
                </div>
                <div class="plan-features">
                    <ul>
                        <li>주 최대 5개 아이템 대여</li>
                        <li>카드 무이자 할부 3개월 지원</li>
                    </ul>
                </div>
                <div class="plan-badge popular">인기</div>
            </div>

            <div class="plan-card" id="vip-plan" onclick="selectPlan(3)">
                <div class="plan-header">
                    <h3 class="plan-title">VIP</h3>
                    <p class="plan-price">100,000원<span class="price-period">/월</span></p>
                </div>
                <div class="plan-features">
                    <ul>
                        <li>주 최대 10개 아이템 대여</li>
                        <li>VIP 전용 웰컴 기프트 박스 발송</li>
                        <li>카드 무이자 할부 6개월 혜택 제공</li>
                    </ul>
                </div>
                <div class="plan-badge">프리미엄</div>
            </div>
        </div>

        <form th:action="@{/user/payment}" method="post" class="payment-form">
            <input type="hidden" name="planId" id="planId">
            <button type="submit" class="login-btn payment-btn">결제하기</button>
        </form>
    </div>
</main>

<script>
    function selectPlan(id) {
        document.getElementById("planId").value = id;

        // 모든 카드에서 selected 클래스 제거
        document.querySelectorAll('.plan-card').forEach(card => {
            card.classList.remove('selected');
        });

        // 선택된 카드에 selected 클래스 추가
        if (id === 1) {
            document.getElementById('silver-plan').classList.add('selected');
        } else if (id === 2) {
            document.getElementById('gold-plan').classList.add('selected');
        } else if (id === 3) {
            document.getElementById('vip-plan').classList.add('selected');
        }
    }
</script>
</body>
</html>
