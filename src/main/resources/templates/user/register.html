<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

<!-- 고정 헤더 -->
<header class="header">
  <div class="header-content">
    <a href="#" class="logo">WearUp</a>
    <nav class="header-nav">
      <a href="#" class="nav-link">피드</a>
      <a href="#" class="nav-link">아이템</a>
      <a href="/user/login" class="nav-link">로그인</a>
      <a href="/register/kind" class="nav-link">회원가입</a>
    </nav>
  </div>
</header>

<!-- 본문 -->
<div class="login-container">
  <h2>회원가입</h2>
  <p class="subheading">가입 유형을 선택해주세요</p>

  <div class="form-group">
    <a th:href="@{/register/user}">
      <button class="login-btn">개인 회원 가입</button>
    </a>
  </div>

  <div class="form-group">
    <a th:href="@{/register/brand}">
      <button class="login-btn">브랜드 회원 가입</button>
    </a>
  </div>

  <div class="register-link">
    <p>이미 계정이 있으신가요? <a th:href="@{/user/login}">로그인</a></p>
  </div>
</div>

</body>
</html>
