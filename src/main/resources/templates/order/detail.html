<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
</head>
<body>
<div class="container mt-3">

    <div class="mb-3">
        <label>이름:</label>
        <span class="form-control" readonly th:text="${user.name}"></span>
    </div>

    <div class="mb-3 mt-3">
        <label for="phoneNum">연락처:</label>
        <input type="text" id="phoneNum" name="phoneNum" class="form-control" placeholder="연락처를 입력하세요" th:value="${user.phoneNum}">
        <span class="text-danger" th:if="${error_phoneNum}" th:utext="${error_phoneNum}"></span>
    </div>

    <div class="mb-3 mt-3">
        <label for="address">주소지:</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="주소지를 입력하세요" th:value="${user.address}">
        <span class="text-danger" th:if="${error_address}" th:utext="${error_address}"></span>
    </div>

    <br>

    <div class="mb-3">
        브랜드명 : <div class="border bg-light rounded p-2" th:text="${item.brand.name}"></div>
        상품명 : <div class="border bg-light rounded p-2" th:text="${item.name}"></div>
        카테고리 : <div class="border bg-light rounded p-2" th:text="${item.category}"></div>
    </div>

    <a th:href="@{'/order/complete/' + ${item.id}}" class="btn btn-outline-danger ms-2">대여확정하기</a>

</div>
</body>
</html>
