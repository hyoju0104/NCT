<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
</head>
<body>
<div class="container mt-3">

    <div class="mb-3">
        <label>이름:</label>
        <span class="form-control" readonly th:text="${user.name}"></span>
    </div>

    <div class="mb-3 mt-3">
        <label>연락처:</label>
        <input type="text" class="form-control"
               th:if="${user.phoneNum == null}" name="phoneNum" placeholder="연락처를 입력하세요">
        <span class="form-control"
              th:if="${user.phoneNum != null}" th:text="${user.phoneNum}"></span>
    </div>

    <div class="mb-3 mt-3">
        <label>주소지:</label>
        <input type="text" class="form-control"
               th:if="${user.address == null}" name="address" placeholder="주소지를 입력하세요">
        <span class="form-control"
              th:if="${user.address != null}" th:text="${user.address}"></span>
    </div>

    <br>

    <div class="mb-3">
        브랜드명 : <div class="border bg-light rounded p-2" th:text="${item.brand.name}"></div>
        상품명 : <div class="border bg-light rounded p-2" th:text="${item.name}"></div>
        카테고리 : <div class="border bg-light rounded p-2" th:text="${item.category}"></div>
        상세정보 : <div class="border bg-light rounded p-2" th:text="${item.description}"></div>
    </div>

</div>
</body>
</html>
