<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <title>등록한 상품 목록</title>
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div class="items-container">
    <div class="section-header">
        <h2 class="section-title">내가 등록한 상품 목록</h2>
        <div class="section-actions">
            <a href="/brand/item/write" class="action-btn">상품 등록</a>
        </div>
    </div>

    <div class="table-container">
        <table class="item-table">
            <thead>
            <tr>
                <th width="10%">ID</th>
                <th width="50%">상품명</th>
                <th width="20%">등록일</th>
                <th width="20%">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemList}" th:if="${item != null}">
                <td th:text="${item.id}"></td>
                <td><a th:href="@{'/brand/item/detail/' + ${item.id}}" class="item-link" th:text="${item.name}"></a></td>
                <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></td>
                <td class="action-cell">
                    <a th:href="@{'/brand/item/update/' + ${item.id}}" class="btn-outline">수정</a>
                    <form th:action="@{/brand/item/delete}" method="post" class="inline-form" onsubmit="return confirm('정말 삭제하시겠습니까?')">
                        <input type="hidden" name="id" th:value="${item.id}" />
                        <button type="submit" class="btn-outline danger">삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(itemList)}" class="no-hover">
                <td colspan="4" class="empty-message">등록된 상품이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
