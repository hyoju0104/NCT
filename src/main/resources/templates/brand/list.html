<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등록한 상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/brand.css}">
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container brand-container mt-4">

    <h2 class="product-title">내가 등록한 상품 목록</h2>
    <hr>

    <div class="mb-3 text-end">
        <a class="btn btn-primary add-product-btn" th:href="@{/brand/item/write}">상품 등록</a>
    </div>

    <div class="product-table-container">
        <table class="table table-hover text-center product-table">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>등록일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itemList}" th:if="${item != null}">
                <td th:text="${item.id}"></td>
                <td><a th:href="@{'/brand/item/detail/' + ${item.id}}" class="product-link" th:text="${item.name}"></a></td>
                <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></td>
                <td class="action-buttons">
                    <a th:href="@{'/brand/item/update/' + ${item.id}}" class="btn btn-sm btn-outline-primary me-2">수정</a>
                    <button type="button" class="btn btn-sm btn-outline-danger"
                            th:onclick="'deleteItem(' + ${item.id} + ')'">삭제</button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(itemList)}">
                <td colspan="7" class="no-products">등록된 상품이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 삭제 폼은 숨겨두고 자바스크립트로 제출 -->
    <form id="deleteForm" th:action="@{/brand/item/delete}" method="post" style="display: none;">
        <input type="hidden" id="deleteItemId" name="id" value="" />
    </form>

    <script>
        function deleteItem(itemId) {
            if (confirm('정말 삭제하시겠습니까?')) {
                document.getElementById('deleteItemId').value = itemId;
                document.getElementById('deleteForm').submit();
            }
        }
    </script>
</div>
</body>
</html>
