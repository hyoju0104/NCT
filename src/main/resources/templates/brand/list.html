<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등록한 상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-4">

    <h2>등록한 상품 목록</h2>
    <hr>

    <div class="mb-3 text-end">
        <a class="btn btn-primary" th:href="@{/brand/item/write}">상품 등록</a>
    </div>

    <table class="table table-hover text-center">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>상품사진</th>
            <th>상품명</th>
            <th>등록일</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}" th:if="${item != null}">
            <td th:text="${item.id}"></td>
            <td>
                <img th:if="${item.attachment != null}" th:src="@{'/upload/item/' + ${item.attachment.filename}}" class="img-thumbnail" style="height: 150px;">
            </td>
            <td><a th:href="@{'/brand/item/detail/' + ${item.id}}" th:text="${item.name}"></a></td>
            <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{'/brand/item/update/' + ${item.id}}" class="btn btn-sm btn-outline-primary">수정</a>
                <form th:action="@{/brand/item/delete}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?')">
                    <input type="hidden" name="id" th:value="${item.id}" />
                    <button class="btn btn-outline-danger">삭제</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(itemList)}">
            <td colspan="7">등록된 상품이 없습니다.</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
