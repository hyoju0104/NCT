<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등록한 상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h2>내가 등록한 상품 목록</h2>
    <hr>

    <div class="mb-3 text-end">
        <button type="button" class="btn btn-outline-dark ms-2" onclick="history.back()">이전으로</button>
        <a class="btn btn-primary" th:href="@{/brand/item/write}">상품 등록</a>
    </div>

    <table class="table table-hover text-center">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>카테고리</th>
            <th>상태</th>
            <th>대여 가능</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}" th:if="${item != null}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.statusItem}"></td>
            <td th:text="${item.isAvailable != null and item.isAvailable} ? '가능' : '불가'"></td>
            <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(itemList)}">
            <td colspan="6">등록된 상품이 없습니다.</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
