<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <title>브랜드 마이페이지 - 대여 목록</title>
</head>

<body>

<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-5">
    <h2>대여 목록</h2>
    <table class="table table-bordered text-center align-middle">
        <thead class="table-light">
        <tr>
            <th>아이템명</th>
            <th>대여일</th>
            <th>반납예정일</th>
            <th>실제반납일</th>
            <th>상태</th>
            <th>반납 처리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${rentals}">
            <td th:text="${rental.item.name}">아이템명</td>
            <td th:text="${#temporals.format(rental.rentedAt, 'yyyy-MM-dd')}">2025-05-19</td>
            <td th:text="${#temporals.format(rental.returnDueAt, 'yyyy-MM-dd')}">2025-05-26</td>
            <td th:text="${rental.returnedAt != null ? #temporals.format(rental.returnedAt, 'yyyy-MM-dd') : '-'}">-</td>
            <td th:text="${rental.status}">RENTED</td>
            <td>
                <form th:action="@{'/brand/rental/return/' + ${rental.id}}" method="post">
                <button class="btn btn-sm btn-success" type="submit" th:disabled="${rental.status != 'RENTED' and rental.status != 'OVERDUE'}">반납처리</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
