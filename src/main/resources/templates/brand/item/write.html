<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>상품등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/brand.css}">
</head>

<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container brand-container">
    <div class="product-form-container">
        <h3 class="product-form-title">상품 등록</h3>

        <form name="frm"
              th:action="@{/brand/item/write}"
              method="post"
              enctype="multipart/form-data"
              class="product-form">

            <div class="form-group mb-4">
                <label class="form-label">브랜드명:</label>
                <span class="form-control brand-name" readonly
                      th:text="${#authentication.principal.brand.name}">브랜드명</span>
            </div>

            <div class="form-group mb-4">
                <label for="category" class="form-label">카테고리:</label>
                <select class="form-select" id="category" name="category">
                    <option value="" disabled th:if="${item.category == null}" selected>카테고리를 선택하세요</option>
                    <option value="상의" th:selected="${item.category == '상의'}">상의</option>
                    <option value="하의" th:selected="${item.category == '하의'}">하의</option>
                    <option value="아우터" th:selected="${item.category == '아우터'}">아우터</option>
                    <option value="신발" th:selected="${item.category == '신발'}">신발</option>
                    <option value="잡화" th:selected="${item.category == '잡화'}">잡화</option>
                </select>
                <div class="error-message" th:if="${error_category}" th:text="${error_category}"></div>
            </div>

            <div class="form-group mb-4">
                <label for="name" class="form-label">상품명:</label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="상품명을 입력하세요"
                       th:value="${item.name}">
                <div class="error-message" th:if="${error_name}" th:text="${error_name}"></div>
            </div>

            <div class="form-group mb-4">
                <label for="description" class="form-label">상품설명:</label>
                <textarea class="form-control" rows="5" id="description" name="description"
                          placeholder="내용을 입력하세요"
                          th:text="${item.description}"></textarea>
                <div class="error-message" th:if="${error_description}" th:text="${error_description}"></div>
            </div>

            <div class="form-group mb-4">
                <label for="statusItem" class="form-label">상품상태:</label>
                <select class="form-select" id="statusItem" name="statusItem">
                    <option value="" disabled th:if="${item.statusItem == null}" selected>상태를 선택하세요</option>
                    <option value="A" th:selected="${item.statusItem == 'A'}">A (최상)</option>
                    <option value="B" th:selected="${item.statusItem == 'B'}">B (양호)</option>
                    <option value="C" th:selected="${item.statusItem == 'C'}">C (보통)</option>
                </select>
                <div class="error-message" th:if="${error_statusItem}" th:text="${error_statusItem}"></div>
            </div>

            <div class="form-group mb-4">
                <label class="form-label">상품 이미지:</label>
                <div class="image-upload-container">
                    <div class="image-preview" id="imagePreview">
                        <div class="image-preview-placeholder">
                            <i class="bi bi-image"></i>
                            <p>미리보기</p>
                        </div>
                        <img id="preview" src="#" alt="이미지 미리보기" style="display: none;">
                    </div>
                    <div class="image-upload-input">
                        <input type="file" class="form-control" id="file" name="file" accept="image/*" onchange="previewImage()">
                        <small class="text-muted">* 권장 크기: 800 x 800px, 최대 5MB</small>
                    </div>
                </div>
                <div class="error-message" th:if="${error_file}" th:text="${error_file}"></div>
            </div>

            <div class="form-buttons mt-5">
                <button type="submit" class="btn btn-primary">등록하기</button>
                <button type="button" class="btn btn-outline-secondary ms-2" onclick="history.back()">이전으로</button>
            </div>
        </form>
    </div>
</div>

<script>
    function previewImage() {
        const preview = document.getElementById('preview');
        const placeholder = document.querySelector('.image-preview-placeholder');
        const file = document.getElementById('file').files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            preview.src = reader.result;
            preview.style.display = 'block';
            placeholder.style.display = 'none';
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
            placeholder.style.display = 'flex';
        }
    }
</script>

</body>
</html>
