<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>
<div class="container mt-4">
    <h2>상품 상세 정보</h2>
    <hr>

    <div class="mb-3">
        <label class="form-label">상품 이미지</label><br>
        <div th:if="${attachment != null}">
            <img th:src="@{'/upload/item/' + ${attachment.filename}}" class="img-thumbnail" style="height: 150px;">
        </div>
    </div>

    <div class="mb-3">
        <label><strong>브랜드명:</strong></label>
        <div class="form-control" th:text="${item.brand.name}"></div>
    </div>

    <div class="mb-3">
        <label><strong>상품명:</strong></label>
        <div class="form-control" th:text="${item.name}"></div>
    </div>

    <div class="mb-3">
        <label><strong>카테고리:</strong></label>
        <div class="form-control" th:text="${item.category}"></div>
    </div>

    <div class="mb-3">
        <label><strong>설명:</strong></label>
        <div class="form-control" th:text="${item.description}"></div>
    </div>

    <div class="mb-3">
        <label><strong>상품상태:</strong></label>
        <div class="form-control" th:text="${item.statusItem}"></div>
    </div>

    <div class="mb-3">
        <label><strong>대여 가능 여부:</strong></label>
        <div class="form-control" th:text="${item.isAvailable} ? '가능' : '불가'"></div>
    </div>

    <div class="mb-3">
        <label><strong>등록일:</strong></label>
        <div class="form-control" th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></div>
    </div>

    <div class="d-flex justify-content-end">
        <a href="/brand/list" class="btn btn-outline-secondary">목록으로</a>
        <a th:href="@{'/brand/item/update/' + ${item.id}}" class="btn btn-outline-primary me-2">수정</a>
        <form th:action="@{/brand/item/delete}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?')">
            <input type="hidden" name="id" th:value="${item.id}" />
            <button class="btn btn-outline-danger">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
