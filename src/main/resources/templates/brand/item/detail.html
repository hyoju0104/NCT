<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/brand.css}">
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container brand-container">
    <div class="product-detail-container">
        <div class="product-detail-header">
            <h2 class="product-detail-title">상품 상세 정보</h2>
            <div class="product-detail-status" th:classappend="${item.isAvailable ? 'status-available' : 'status-unavailable'}">
                <span th:text="${item.isAvailable ? '대여 가능' : '대여 불가'}"></span>
            </div>
        </div>

        <hr>

        <div class="row">
            <!-- 상품 이미지 섹션 -->
            <div class="col-md-5">
                <div class="product-image-container">
                    <!-- 이미지가 있는 경우 -->
                    <img th:if="${item.imageUrl != null}" th:src="${item.imageUrl}" alt="상품 이미지" class="product-detail-image">
                    <!-- 이미지가 없는 경우 -->
                    <div th:if="${item.imageUrl == null}" class="product-detail-no-image">
                        <i class="bi bi-image"></i>
                        <p>이미지가 없습니다</p>
                    </div>
                </div>
            </div>

            <!-- 상품 정보 섹션 -->
            <div class="col-md-7">
                <div class="product-info-container">
                    <div class="product-info-item">
                        <span class="info-label">브랜드명</span>
                        <span class="info-value" th:text="${item.brand.name}"></span>
                    </div>

                    <div class="product-info-item">
                        <span class="info-label">상품명</span>
                        <span class="info-value" th:text="${item.name}"></span>
                    </div>

                    <div class="product-info-item">
                        <span class="info-label">카테고리</span>
                        <span class="info-value" th:text="${item.category}"></span>
                    </div>

                    <div class="product-info-item">
                        <span class="info-label">상품상태</span>
                        <span class="info-value status-badge" th:classappend="'status-' + ${item.statusItem}">
                            <span th:text="${item.statusItem}"></span>
                            <span th:text="${item.statusItem == 'A' ? '(최상)' : (item.statusItem == 'B' ? '(양호)' : '(보통)')}"></span>
                        </span>
                    </div>

                    <div class="product-info-item">
                        <span class="info-label">등록일</span>
                        <span class="info-value" th:text="${#temporals.format(item.createdAt, 'yyyy년 MM월 dd일')}"></span>
                    </div>
                </div>

                <div class="product-description">
                    <span class="info-label">상품 설명</span>
                    <div class="description-content" th:text="${item.description}"></div>
                </div>

                <div class="product-detail-actions">
                    <a href="/brand/list" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 목록으로
                    </a>
                    <div class="action-buttons">
                        <a th:href="@{'/brand/item/update/' + ${item.id}}" class="btn btn-outline-primary">
                            <i class="bi bi-pencil"></i> 수정
                        </a>
                        <button type="button" class="btn btn-outline-danger" onclick="deleteItem()">
                            <i class="bi bi-trash"></i> 삭제
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 폼 숨김 처리 -->
    <form id="deleteForm" th:action="@{/brand/item/delete}" method="post" style="display: none;">
        <input type="hidden" name="id" th:value="${item.id}" />
    </form>

    <script>
        function deleteItem() {
            if (confirm('정말 삭제하시겠습니까?')) {
                document.getElementById('deleteForm').submit();
            }
        }
    </script>
</div>
</body>
</html>
