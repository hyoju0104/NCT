<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	
	<title>브랜드 마이페이지</title>
</head>

<body>

<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-5">
	<h2>브랜드 마이페이지</h2>
	<hr>

	<div class="mb-3">
		<label>브랜드명</label>
		<div class="form-control" readonly th:text="${brand.name}"></div>
	</div>

	<div class="mb-3">
		<label>전화번호</label>
		<div class="form-control" readonly th:text="${brand.phoneNum}"></div>
	</div>

	<div class="mb-3">
		<label>브랜드 소개</label>
		<div class="form-control" readonly th:text="${brand.description}"></div>
	</div>

	<div class="d-flex">
		<a class="btn btn-primary me-2" th:href="@{/brand/mypage/update}">정보수정</a>

		<form method="post"
			  th:action="@{/brand/mypage/delete}"
			  onsubmit="return confirm('정말 탈퇴하시겠습니까?')">
			<button type="submit" class="btn btn-danger">계정탈퇴</button>
		</form>

		<a th:href="@{/brand/item/write}" class="btn btn-primary ms-auto">상품등록</a>

	</div>
</div>

</body>
</html>
