<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>브랜드 마이페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
	<h2>브랜드 마이페이지</h2>
	<hr>

	<div class="mb-4 text-center">
		<img th:if="${brand.logoFilename != null}"
			 th:src="@{'/upload/brand/' + ${brand.logoFilename}}"
			 alt="브랜드 로고"
			 class="img-thumbnail"
			 style="max-width: 200px;">
	</div>

	<div class="mb-3">
		<label>브랜드명</label>
		<div class="form-control" readonly th:text="${brand.name}"></div>
	</div>

	<div class="mb-3">
		<label>전화번호</label>
		<div class="form-control" readonly th:text="${brand.phoneNum}"></div>
	</div>

	<div class="mb-3">
		<label>브랜드 소개</label>
		<div class="form-control" readonly th:text="${brand.description}"></div>
	</div>

	<div class="d-flex">
		<a class="btn btn-primary me-2" th:href="@{/brand/mypage/update}">수정</a>

		<form th:action="@{/brand/mypage/delete}" method="post"
			  onsubmit="return confirm('정말로 탈퇴하시겠습니까?')">
			<button type="submit" class="btn btn-danger">계정 탈퇴</button>
		</form>
	</div>
</div>

</body>
</html>
