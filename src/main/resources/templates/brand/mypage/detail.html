<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<title>Title</title>
</head>

<body>
	
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<div class="mb-3">
		이름 :
		<div class="border bg-light rounded p-2" th:text="${brand.name}"></div>
		대표번호 :
		<div class="border bg-light rounded p-2" th:text="${brand.phoneNum}"></div>
		소개 :
		<div class="border bg-light rounded p-2" th:text="${brand.description}"></div>
	</div>
	
	<a th:href="@{'/brand/mypage/update/' + ${brand.id}}" class="btn btn-outline-danger ms-2">수정</a>
	<form th:action="@{'/brand/mypage/delete/' + ${brand.id}}" method="post" style="display:inline;">
		<button type="submit" class="btn btn-outline-danger"
				onclick="return confirm('정말 탈퇴하시겠습니까?')">탈퇴
		</button>
	</form>

</body>
</html>
