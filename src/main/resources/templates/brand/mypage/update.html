<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script th:src="@{/js/BrandUpdate.js}"></script>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<title>브랜드 정보 수정</title>
</head>

<body>

<th:block th:insert="~{common/header::header}"></th:block>

<form name="frm" th:action="@{/brand/mypage/update}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" th:value="${brand.id}"/>

	<div class="container mt-3 mb-3 border rounded">
		<div id="delFiles"></div>

		<!-- 기존 첨부파일 -->
		<div class="mb-3 mt-3">
			<label class="form-label">기존 첨부파일:</label>
			<div th:if="${attachments != null and !attachments.isEmpty()}">
				<div th:each="file : ${attachments}" class="mb-3">
					<img th:src="@{'/upload/brand/' + ${file.filename}}"
						 style="height: 100px;" class="img-thumbnail mb-1">
					<div class="input-group">
						<input class="form-control" type="text" readonly th:value="${file.sourcename}">
						<button type="button" class="btn btn-outline-danger delete-file-btn"
								th:data-fileid="${file.id}">삭제</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 새 첨부파일 추가 -->
		<div class="mb-3 mt-3">
			<label for="files">새 첨부파일 추가:</label>
			<input type="file" class="form-control" id="files" name="files">
		</div>
	</div>

	<div class="mb-3">
		<label>이름:</label>
		<span class="form-control" readonly th:text="${brand.name}"></span>
	</div>

	<div class="mb-3">
		<label>아이디:</label>
		<span class="form-control" readonly th:text="${brand.username}"></span>
	</div>

	<!-- 비밀번호 토글 버튼 -->
	<div class="mb-3">
		<button type="button" class="btn btn-sm btn-outline-secondary" id="togglePasswordBtn">비밀번호 변경하기</button>
	</div>

	<!-- 비밀번호 입력 필드 -->
	<div id="passwordFields" th:attr="style=${passwordFields} ? 'display: block;' : 'display: none;'">
		<div class="mb-3">
			<label for="password">새 비밀번호:</label>
			<input type="password" class="form-control" name="password" id="password" th:value="${password}" placeholder="비밀번호 입력">
		</div>
		<div class="mb-3">
			<label for="password2">비밀번호 확인:</label>
			<input type="password" class="form-control" name="password2" id="password2" th:value="${password2}" placeholder="비밀번호 확인">
		</div>
		<div class="mb-3">
			<span class="text-danger" th:if="${error_password}" th:text="${error_password}"></span>
		</div>
	</div>

	<div class="mb-3 mt-3">
		<label for="phoneNum">대표번호:</label>
		<input type="text" class="form-control" id="phoneNum" name="phoneNum"
			   th:value="${phoneNum != null} ? ${phoneNum} : ${brand.phoneNum}" placeholder="번호를 입력하세요">
		<span class="text-danger" th:if="${error_phoneNum}" th:utext="${error_phoneNum}"></span>
	</div>

	<div class="mb-3 mt-3">
		<label for="description">소개:</label>
		<textarea class="form-control" id="description" name="description" rows="5"
				  placeholder="소개를 입력하세요"
				  th:text="${description != null} ? ${description} : ${brand.description}"></textarea>
	</div>

	<div class="mb-3">
		<button type="submit" class="btn btn-outline-danger">수정완료</button>
		<button type="button" class="btn btn-outline-secondary" onclick="history.back()">이전으로</button>
	</div>
</form>

</body>
</html>
