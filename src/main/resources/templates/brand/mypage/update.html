<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<title>Title</title>
</head>

<body>
	
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<form name="frm" th:action="@{/brand/mypage/update}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" th:value="${brand.id}"/>
		
		<div class="mb-3">
			<label>이름:</label>
			<span class="form-control" readonly th:text="${brand.name}"></span>
		</div>
		
		<div class="mb-3">
			<label>아이디:</label>
			<span class="form-control" readonly th:text="${brand.username}"></span>
		</div>
		
		<div class="mb-3">
			<label>비밀번호:</label>
			<span class="form-control"></span>
		</div>
		
		<div class="mb-3">
			<label>비밀번호 확인:</label>
			<span class="form-control"></span>
		</div>
		
		<div class="mb-3 mt-3">
			<label for="phoneNum">대표번호:</label>
			<input type="text" class="form-control" id="phoneNum" name="phoneNum"
				   th:value="${brand.phoneNum}" placeholder="번호를 입력하세요">
		</div>
		
		<div class="mb-3 mt-3">
			<label for="description">소개:</label>
			<textarea class="form-control" id="description" name="description" rows="5"
					  placeholder="소개를 입력하세요" th:text="${brand.description}"></textarea>
		</div>
		
		<button type="submit" class="btn btn-outline-danger">수정완료</button>
		<button type="button" class="btn btn-outline-secondary" onclick="history.back()">이전으로</button>
	</form>

</body>
</html>
