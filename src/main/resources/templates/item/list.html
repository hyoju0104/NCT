<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	
	<title>Item List</title>
</head>

<body>
	
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<div class="container mt-3">
		<div class="mb-3">
			<a href="/item/list" class="btn btn-outline-secondary">전체</a>
			<a href="/item/category/상의" class="btn btn-outline-primary">상의</a>
			<a href="/item/category/하의" class="btn btn-outline-primary">하의</a>
			<a href="/item/category/아우터" class="btn btn-outline-primary">아우터</a>
			<a href="/item/category/신발" class="btn btn-outline-primary">신발</a>
			<a href="/item/category/잡화" class="btn btn-outline-primary">잡화</a>
		</div>
		
		<table>
			<thead>
			<tr>
				<th>상품명</th>
				<th>브랜드명</th>
				<th>대여가능여부</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="item : ${items}">
				<td>
					<a th:href="@{'/item/detail/' + ${item.id}}" th:text="${item.name}"></a>
				</td>
				<td th:text="${item.brand.name}"></td>
				<td th:text="${item.isAvailable} ? '대여가능' : '대여불가능'"></td>
			</tr>
			</tbody>
		</table>
	
	</div>
</body>
</html>
