<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Item Detail</title>
</head>

<body>
    
    <!-- 상단 메뉴 -->
    <th:block th:insert="~{common/header::header}"></th:block>
    
    <div class="container mt-3">
    <div class="mb-3">
        브랜드명 : <div class="border bg-light rounded p-2" th:text="${item.brand.name}"></div>
        상품명 : <div class="border bg-light rounded p-2" th:text="${item.name}"></div>
        카테고리 : <div class="border bg-light rounded p-2" th:text="${item.category}"></div>
        상세정보 : <div class="border bg-light rounded p-2" th:text="${item.description}"></div>
        대여가능여부 :
        <div class="border bg-light rounded p-2"
             th:text="${item.isAvailable} ? '대여가능' : '대여불가'">
        </div>
        상품상태 :
        <div class="border bg-light rounded p-2"
                    th:text="${item.statusItem != null ? item.statusItem.name() : '확인불가'}">
        </div>
    </div>
    <a th:href="@{'/order/detail/' + ${item.id}}" class="btn btn-outline-danger ms-2">대여하기</a>

</div>

</body>
</html>
