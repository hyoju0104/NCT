<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<script th:unless="${post}">
	alert("해당 정보가 삭제되거나 없습니다");
	history.back();
</script>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/post.css}">
	
	<script th:src="@{/js/post-update.js}"></script>
	<title th:text="'WearUp | 수정 (' + ${#authentication.principal.user.name} + ')'"></title>
</head>

<th:block th:if="${post}">
	<body style="margin-bottom: 200px">
		
		<!-- 상단 메뉴 -->
		<th:block th:insert="~{common/header::header}"></th:block>
		<!-- 상단 메뉴 -->
		
		<div class="container mt-3">
			<form name="frm"
				  th:action="@{/post/update}"
				  th:object="${post}"
				  method="post"
				  enctype="multipart/form-data">
				
				<!-- 삭제용 hidden 필드 컨테이너 -->
				<div id="delFiles"></div>
				
				<!-- PK 및 User 전달 -->
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{user.id}" />
				
				<!-- 본문 -->
				<div class="my-3">
					<label for="content" class="sub-title">본문</label>
					<textarea id="content"
							  th:field="*{content}"
							  class="form-control"
							  rows="5"
							  placeholder="내용을 입력하세요"></textarea>
					<span class="text-danger"
						  th:if="${error_content}"
						  th:text="${error_content}"></span>
				</div>
				
				<!-- 대여 상품 -->
				<div class="my-3">
					<label for="items" class="sub-title">대여 상품</label>
					<textarea id="items"
							  th:field="*{items}"
							  class="form-control"
							  placeholder="제목을 입력하세요"></textarea>
					<span class="text-danger"
						  th:if="${error_items}"
						  th:text="${error_items}"></span>
				</div>
				
				<!-- 기존 첨부파일 목록 -->
				<div class="container mt-3 mb-3 border rounded">
					<div class="mb-3 mt-3">
						<label class="sub-title">기존 이미지</label>
						<div class="input-group mb-2"
							 th:each="attachment : ${post.fileList}">
							<input class="form-control col-xs-3"
								   type="text"
								   readonly
								   th:value="${attachment.sourcename}" />
							<button type="button"
									class="btn btn-outline-danger"
									th:attr="data-fileid-del=${attachment.id}">
								삭제
							</button>
						</div>
					</div>
				</div>
				
				<!-- 새로운 첨부파일 추가 -->
				<div class="container mt-3 mb-3 border rounded">
					<div class="mb-3 mt-3 d-flex justify-content-between align-items-center">
						<label class="sub-title mb-0">이미지 추가</label>
						<button type="button"
								id="btnAdd"
								class="btn btn-secondary">추가</button>
					</div>
					<div id="files"></div>
				</div>
				<span class="text-danger"
					  th:if="${error_fileList}"
					  th:text="${error_fileList}"></span>
				
				<!-- 하단 링크 -->
				<div class="d-flex justify-content-end mt-4 mb-5">
					<button type="submit"
							class="btn btn-outline-primary"
							th:if="${#authentication.principal.user.id == post.user.id}">
						수정 완료
					</button>
					<button type="button"
							class="btn btn-outline-danger ms-2"
							onclick="history.back()">취소</button>
					<a class="btn btn-outline-dark ms-2"
					   th:href="@{/post/list(page=${session.page})}">
						목록
					</a>
				</div>
			
			</form>
		</div>
	</body>
</th:block>

</html>
