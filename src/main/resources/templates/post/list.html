<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/common.css}">
<!--	<script th:src="@{/js/PostList.js}"></script>-->
	
	<title>피드</title>
	
	<script th:inline="javascript">
		// 익명 사용자(anonymous) 상태에서도 존재하는 전역 변수로 선언
		var logged_id = null;
	</script>
</head>

<body>
	
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<div class="container mt-3">
		<h2>게시글 목록</h2>
		<hr>
		
		<!-- 목록 -->
		<table class="table table-hover">
			<thead class="table-success">
			<tr>
				<th>ID</th>
				<th>작성자</th>
				<th>내용</th>
				<th>썸네일</th>
				<th>상품명</th>
				<th>작성일</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="post : ${posts}" th:if="${post != null}">
				<td th:text="${post.id}"></td>
				<td th:text="${post.user.username}"></td>
				<td><a th:href="@{'/post/detail/' + ${post.id}}" th:text="${post.content}"></a></td>
				
				<!-- 첨부파일이 있으면 첫 번째(=가장 작은 id) 파일 썸네일 -->
				<td>
					<img th:if="${!#lists.isEmpty(post.fileList)}"
						 th:src="@{ '/upload/post/' + ${post.fileList[0].filename} }"
						 alt="썸네일" style="max-width:100px;"/>
				</td>
				
				<td th:text="${post.items}"></td>
				<td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
			</tr>
			
			<!-- posts 가 비었을 때 -->
			<tr th:if="${posts == null or posts.isEmpty()}">
				<td colspan="6">게시글이 없습니다.</td>
			</tr>
			</tbody>
		</table>
		<!-- 목록 -->
		
		<div class="row">
			<div class="col-12">
				<a class="btn btn-outline-dark" th:href="@{/post/write}">작성</a>
			</div>
		</div>
	</div>

</body>
</html>
