<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<script th:unless="${post}">
	alert("해당 정보가 삭제되거나 없습니다");
	history.back();
</script>

<script th:inline="javascript">
	// 익명 사용자(anonymous) 상태에서도 존재하는 전역 변수로 선언
	var logged_id = null;
</script>

<th:block th:if="${post}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" th:href="@{/css/common.css}">
		<link rel="stylesheet" th:href="@{/css/header.css}">
		
		<title>조회 - [[${post.id}]]</title>
	</head>
	
	<body style="margin-bottom: 200px">
		
		<!-- 상단 메뉴 -->
		<header class="header">
			<div class="header-content">
				<a href="#" class="logo">WearUp</a>
				<nav class="header-nav">
					<!-- 전체 공개 메뉴 -->
					<a th:href="@{/post/list}" class="nav-link">피드</a>
					<a th:href="@{/item/list}" class="nav-link">아이템</a>
					<a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link" id="login">로그인</a>
					<a sec:authorize="isAnonymous()" th:href="@{/register/kind}" class="nav-link" id="register">회원가입</a>
					
					<!-- 로그인 사용자 전용 메뉴 -->
					<a sec:authorize="hasAnyAuthority('USER', 'BRAND', 'ADMIN')" th:href="@{/logout}" class="nav-link" id="logout">로그아웃</a>
					
					<!-- USER 전용 메뉴 -->
					<a sec:authorize="hasAnyAuthority('USER')" th:href="@{/user/mypage/detail}" class="nav-link">마이페이지</a>
					<div sec:authorize="hasAnyAuthority('USER')"
						 th:text="${#authentication.principal.username + ' (' + #authentication.principal.user.name + ')'}"
						 id="user-username" class="nav-link"></div>
					
					<!-- BRAND 전용 메뉴 -->
					<a sec:authorize="hasAnyAuthority('BRAND')" th:href="@{/brand/list}" class="nav-link">상품 관리</a>
					<a sec:authorize="hasAnyAuthority('BRAND')" th:href="@{/brand/mypage/detail}" class="nav-link">마이페이지</a>
					<div sec:authorize="hasAnyAuthority('BRAND')"
						 th:text="${#authentication.principal.username + ' (' + #authentication.principal.brand.name + ')'}"
						 id="brand-username" class="nav-link"></div>
					
					<!-- ADMIN 전용 메뉴 -->
					<a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/sales}" class="nav-link">매출 관리</a>
					<a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin/users}" class="nav-link">회원 관리</a>
				</nav>
			</div>
		</header>
		
		
		<div class="container mt-3">
			
			<section>
				
				<!-- 삭제 기능 -->
				<form name="frmDelete" th:action="@{/post/delete}" method="post">
					<input type="hidden" name="id" id="postId" th:value="${post.id}">
				</form>
				<!-- 삭제 기능 -->
				
				
				<!-- 이미지 슬라이드 (Carousel) -->
				<div id="attachmentCarousel" class="carousel mt-3" data-bs-ride="carousel"
					 th:if="${#lists.size(post.fileList) > 0}">
					<div class="carousel-inner">
						<div class="carousel-item" th:each="attachment, stat : ${post.fileList}"
							 th:classappend="${stat.index == 0} ? ' active'">
							<img th:src="@{'/upload/' + ${attachment.filename}}" class="d-block w-100 img-thumbnail"
								 alt="이미지">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#attachmentCarousel"
							data-bs-slide="prev">
						<span class="carousel-control-prev-icon"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#attachmentCarousel"
							data-bs-slide="next">
						<span class="carousel-control-next-icon"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<!-- 이미지 슬라이드 -->
				
				
				<!-- 본문 -->
				<div class="mb-3 mt-3">
					<label>내용:</label>
					<div class="border bg-light rounded p-2" th:utext="${post.content}"></div>
				</div>
				<div class="mb-3 mt-3">
					<label>상품:</label>
					<div class="border bg-light rounded p-2" th:text="${post.items}"></div>
				</div>
				<!-- 본문 -->
				
				<!-- 게시글 정보 -->
				<div class="mb-3 mt-3 clearfix">
					<span class="float-start me-2">[[${post.user.username}]]</span>
					<span class="float-end ms-4">[[${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}]]</span>
				</div>
				<!-- 게시글 정보 -->
				
				
				<!-- 하단 링크 -->
				<!-- (1) 로그인한 user 전용 버튼 -->
				<th:block sec:authorize="isAuthenticated()" th:with="logged_user=${#authentication.principal.user}">
					
					<script th:inline="javascript">
						const logged_id = [[${logged_user.id}]];
					</script>
					
					<div class="d-flex">
						<a class="btn btn-outline-dark" th:href="@{'/post/update/' + ${post.id}}"
						   th:if="${logged_user.id == post.user.id}">수정</a>
						
						<a class="btn btn-outline-dark ms-2" th:href="@{/post/list(page=${session.page})}">목록</a>
						
						<button type="button" class="btn btn-outline-danger ms-2" id="btnDel"
								th:if="${logged_user.id == post.user.id}">삭제
						</button>
						
						<a class="btn btn-outline-dark ms-2" th:href="@{/post/write}"
						   sec:authorize="hasAnyRole('USER', 'ADMIN')">작성</a>
					</div>
				</th:block>
				
				<!-- (2) 익명 사용자용 버튼 -->
				<div sec:authorize="isAnonymous()">
					<a class="btn btn-outline-dark ms-2" th:href="@{/post/list(page=${session.page})}">목록</a>
				</div>
				<!-- 하단 링크 -->
				
				<!-- 댓글 -->
				<th:block th:insert="~{post/comment::comment}"></th:block>
				<!-- 댓글 -->
			
			</section>
		</div>
		
		<script th:src="@{/js/detail.js}"></script>
	
	</body>
	
</th:block>
</html>
