<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	
	<style>
        body { max-width: 1000px; margin: 2rem auto; font-family: sans-serif; }
        .chart-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .chart-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .center-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            white-space: pre-line; /* 줄바꿈 허용 */
            font-size: 0.5em;
            line-height: 1.2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
	</style>
	
	<link rel="stylesheet" th:href="@{/css/common.css}">
	
	<title>WearUp | 관리자 페이지 - 회원 관리</title>
</head>

<body>
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<h1>회원 분포</h1>
	<div class="chart-row">
		<!-- 구독 종류별 -->
		<div class="chart-wrapper">
			<canvas id="planChart"></canvas>
			<div id="planCenterLabel" class="center-label"></div>
		</div>
		<!-- 대여 상태별 -->
		<div class="chart-wrapper">
			<canvas id="statusChart"></canvas>
			<div id="statusCenterLabel" class="center-label"></div>
		</div>
		<!-- 브랜드별 대여 건수 -->
		<div class="chart-wrapper">
			<canvas id="brandChart"></canvas>
			<div id="brandCenterLabel" class="center-label"></div>
		</div>
	</div>
	
	<h1 style="margin-top:3rem;">정지된 계정 관리</h1>
	<table>
		<thead>
		<tr>
			<th>ID</th>
			<th>사용자 계정명</th>
			<th>상품명</th>
			<th>초과일</th>
			<th>반납 상태</th>
			<th>정지 해제</th>
		</tr>
		</thead>
		<tbody id="lateTbody">
		<!-- 정지된 계정 데이터가 들어오는 공간 -->
		</tbody>
	</table>
	
	<script th:src="@{/js/admin-users.js}"></script>

</body>
