<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/admin.css}">
	
	<title>WearUp | 관리자 페이지 - 회원 관리</title>
</head>

<body>
<!-- 상단 메뉴 -->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="admin-container">
	<div class="content-header">
		<h1 class="content-title">회원 분석</h1>
	</div>

	<!-- 차트 섹션 -->
	<div class="charts-grid">
		<!-- 구독 종류별 -->
		<div class="chart-card">
			<h3 class="chart-title">구독 종류별 회원 분포</h3>
			<div class="chart-wrapper">
				<canvas id="planChart"></canvas>
				<div id="planCenterLabel" class="center-label"></div>
			</div>
		</div>

		<!-- 대여 상태별 -->
		<div class="chart-card">
			<h3 class="chart-title">대여 상태별 회원 분포</h3>
			<div class="chart-wrapper">
				<canvas id="statusChart"></canvas>
				<div id="statusCenterLabel" class="center-label"></div>
			</div>
		</div>

		<!-- 브랜드별 대여 건수 -->
		<div class="chart-card">
			<h3 class="chart-title">브랜드별 대여 건수</h3>
			<div class="chart-wrapper">
				<canvas id="brandChart"></canvas>
				<div id="brandCenterLabel" class="center-label"></div>
			</div>
		</div>
	</div>

	<!-- 계정 관리 섹션 -->
	<div class="section-header">
		<h2 class="section-title">정지된 계정 관리</h2>
	</div>

	<div class="table-container">
		<table class="data-table">
			<thead>
			<tr>
				<th>ID</th>
				<th>사용자 계정명</th>
				<th>상품명</th>
				<th>초과일</th>
				<th>반납 상태</th>
				<th>정지 해제</th>
			</tr>
			</thead>
			<tbody id="lateTbody">
			<!-- 정지된 계정 데이터가 들어오는 공간 -->
			<tr class="no-data">
				<td colspan="6">정지된 계정이 없습니다</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<script th:src="@{/js/admin-users.js}"></script>
</body>
</html>
