<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	
	<title>WEARUP</title>
</head>
<body style="margin-top: 50px">
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<div class="login-container">
		<h2>WearUp</h2>
		<p class="subheading">WEAR UP TO LEVEL UP</p>
		
		<!-- 로그인 실패 메시지 : ?error -->
		<div th:if="${param.error}" class="alert alert-error">
			<p th:text="${param.message} ?: '아이디나 비밀번호가 틀렸습니다.'"></p>
		</div>
		
		<!-- 로그아웃 메시지 : ?logout -->
		<div th:if="${param.logout}" class="alert alert-success">
			<p>로그아웃 되었습니다.</p>
		</div>
		
		<!-- 로그인 폼 -->
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">아이디</label>
				<input type="text" id="username" name="username">
			</div>
			
			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" id="password" name="password">
			</div>
			
			<button type="submit" class="login-btn">로그인</button>
		</form>
		
		<!-- 소셜 로그인 버튼 -->
		<div class="social-login">
			<p>소셜 계정으로 로그인</p>
			<a th:href="@{/oauth2/authorization/naver}" class="social-btn naver">네이버 로그인</a>
			<a th:href="@{/oauth2/authorization/kakao}" class="social-btn kakao">카카오 로그인</a>

		</div>
		
		<!-- 회원가입 링크 -->
		<div class="register-link">
			<p>계정이 없으신가요? <a th:href="@{/register/kind}">회원가입</a></p>
		</div>
	</div>
</body>
</html>
