<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	
	<title>WEARUP</title>
</head>
<body style="margin-top: 50px">
	
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<!-- 브랜드 회원가입 폼 -->
	<div class="login-container">
		<h2>브랜드 회원가입</h2>
		<p class="subheading">WEAR UP TO LEVEL UP</p>
		
		<!-- 실패 메시지 -->
		<div th:if="${param.error}" class="alert alert-error">
			<p>회원가입에 실패했습니다. 정보를 다시 확인해주세요.</p>
		</div>
		
		<form th:action="@{/register/brand}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="username">아이디 *</label>
				<input type="text" id="username" name="username">
				<div th:if="${error_username}" class="field-error" th:text="${error_username}"></div>
			</div>
			
			<div class="form-group">
				<label for="password">비밀번호 *</label>
				<input type="password" id="password" name="password">
				<div th:if="${error_password}" class="field-error" th:text="${error_password}"></div>
			</div>
			
			<div class="form-group">
				<label for="rePassword">비밀번호 확인 *</label>
				<input type="password" id="rePassword" name="rePassword">
				<div th:if="${error_rePassword}" class="field-error" th:text="${error_rePassword}"></div>
			</div>
			
			<div class="form-group">
				<label for="name">브랜드명 *</label>
				<input type="text" id="name" name="name">
				<div th:if="${error_name}" class="field-error" th:text="${error_name}"></div>
			</div>
			
			<div class="form-group">
				<label for="phoneNum">대표 전화번호 *</label>
				<input type="tel" id="phoneNum" name="phoneNum">
				<div th:if="${error_phoneNum}" class="field-error" th:text="${error_phoneNum}"></div>
			</div>
			
			<div class="form-group">
				<label for="logo">브랜드 로고</label>
				<input type="file" id="logo" name="logo" accept="image/*">
			</div>
			
			<div class="form-group">
				<label for="description">브랜드 소개</label>
				<textarea id="description" name="description" rows="4" placeholder="브랜드 소개를 입력하세요."></textarea>
			</div>
			
			<button type="submit" class="login-btn">회원가입</button>
		</form>
		
		<div class="register-link">
			<p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
		</div>
	</div>

</body>
</html>
