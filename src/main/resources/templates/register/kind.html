<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	
	<title>회원가입</title>
</head>
<body>
	
	<!-- 상단 메뉴 -->
	<th:block th:insert="~{common/header::header}"></th:block>
	
	<!-- 본문 -->
	<div class="login-container">
		<h2>회원가입</h2>
		<p class="subheading">가입 유형을 선택해주세요</p>
		
		<div class="form-group">
			<a th:href="@{/register/user}">
				<button class="login-btn">개인 회원 가입</button>
			</a>
		</div>
		
		<div class="form-group">
			<a th:href="@{/register/brand}">
				<button class="login-btn">브랜드 회원 가입</button>
			</a>
		</div>
		
		<div class="register-link">
			<p>이미 계정이 있으신가요? <a th:href="@{/templates/register/login}">로그인</a></p>
		</div>
	</div>

</body>
</html>
